apply plugin: 'com.android.application'

android {
    compileSdkVersion 15
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.topeet.serialtest"
        minSdkVersion 15
        targetSdkVersion 15

        ndk {
            moduleName "serialtest"
            ldLibs "log"//й╣ож__android_log_print
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
